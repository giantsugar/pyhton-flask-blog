{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}沧海 - 登陆{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">点击此处重置你的密码</a>.</p>
    <p>New user? <a href="{{ url_for('auth.register') }}">点击此处注册</a>.</p>
</div>
{% endblock %}
