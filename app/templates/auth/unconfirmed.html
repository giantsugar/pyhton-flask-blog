{% extends "base.html" %}

{% block title %}沧海 - 确认你的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您尚未确认您的账户.</h3>
    <p>
        在您访问此站点前，请先确认您的账户.
        检查你的收件箱，你应该已经收到了一封带有确认链接的邮件.
    </p>
    <p>
        需要新的一封确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击此处</a>
    </p>
</div>
{% endblock %}
